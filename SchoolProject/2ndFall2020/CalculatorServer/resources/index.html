<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="CalculatorServer.css">

</head>

<body>
    <div class = container>
        <div class="jumbotron">
            <h1 class="display-4">Calculator!!</h1>
            <p class="lead">Plug in what you want and the great man in the computer will give you an answer!!!</p>
            <h4 id = "total" class="display-4"></h4>
            <h4 id = "totalHTTP" class="display-4"></h4>
        </div>

        <form id = "myForm">
            <div   class="form-inline p-3">
            <label for="xValue text-center">Enter the first whole number:&nbsp;&nbsp;</label>
            <input type="number" class="form-control" id="xValue" >
            </div>
            <div class="form-inline p-3 text-center">
            <label for="yValue">Enter the second whole number:&nbsp;&nbsp;</label>
            <input type="number" class="form-control" id="yValue">
            </div>
           
            <button id ="submitBtn" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="CalculatorServer.js"></script>
</body>
</html>
